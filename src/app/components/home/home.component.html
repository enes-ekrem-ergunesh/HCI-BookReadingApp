<app-navbar [activePage]="0"></app-navbar>
<div class="grid-container">
  <div *ngFor="let book of bookList" class="card">
    <div class="content-container">
      <div class="media">
        <img [src]="book.image_source" alt="Book Image">
      </div>
      <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <p class="card-text">{{ book.author}}</p>
      </div>
      <div class="card-footer">
        <button class="secondary-button">
          <span class="secondary-button-text">
            Save to Library
          </span>
        </button>
        <button (click)="goToReadPage(book.text_source)" class="primary-button">
          <span class="primary-button-text">
            Read
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
